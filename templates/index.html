<!DOCTYPE html>
<html>
<head>
	<title>HomePage</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script type="text/javascript">
		var check = function() {
		  if (document.getElementById('password').value ==
		    document.getElementById('confirm_password').value) {
		    document.getElementById('message').style.color = 'green';
		    document.getElementById('message').innerHTML = 'matching';
		    document.getElementById('submit').disabled = false;
		  } else {
		    document.getElementById('message').style.color = 'red';
		    document.getElementById('message').innerHTML = 'not matching';
		    document.getElementById('submit').disabled = true;
		  }
		}
	</script>
</head>
<body>
	<div class="container">
		<header class="jumbotron">
			<div class="container">
				<h1>Welcome to Blawg!</h1>
				<p>An awesome place to blog.</p>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>Sign Up</h2>
					<form action='/register' method="POST">
					  <div class="form-group">
					    <p>Choose Username: 
					    {% if message %}
						<small style="color: red;"> Sorry :( {{message}} </small>
						{% endif %}</p>
					    <input type="text" class="form-control" placeholder="I want to be known as .." name='username' required>
					  </div>
					  <div class="form-group">
					    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  
					  <div class="form-group">
					    
					    <input type="password" class="form-control" placeholder="Set a password" name='password' id='password' required>
					  </div>
					  <div class="form-group">
					    
					    <input type="password" class="form-control" placeholder="Confirm password" name='confirm_password' id='confirm_password' onkeyup='check();'>
					    <span id='message'></span>
					  </div>
					  <small class="form-text text-muted">By clicking SignUp you agree to the <a href="#">Terms and Conditions</a></small>
					  <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
					</form>
				</div>
				<div class="col-lg-2"></div>
				
				<div class="col-lg-4">
					<h2>Sign In</h2>
					{% if error %}
					<small style="color: red;"> <b>Error:</b>{{error}} </small>
					{% endif %}
					<form action='/login' method='POST'>
					  <div class="form-group">
					    <input name='username' class="form-control" placeholder="Username" required>
					  </div>
					  <div class="form-group">
					    <input type="password" name='password' class="form-control" placeholder="Password" required>
					  </div>
					  
					  <button type="submit" class="btn btn-primary">Sign In</button>
					</form>					

				</div>
				
			</div>
			
		</div>
		
	</div>
</body>
</html>
