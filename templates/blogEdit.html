<!DOCTYPE html>
<html>
<head>
    <title>Userhome</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand" href="#">Blawg</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/userhome">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/help">Help</a>
                  </li>
                                
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Hi {{username}}!!
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Profile</a>
                      <a class="dropdown-item" href="/logout">Logout</a>
                      
                    </div>
                </div>
              </div>
          </div>
        </nav>
        <div class="container">
            <h3>View/Edit Post!!</h3>
                    <form action="/userhome/{{blogTuple[0]}}" method="POST">
                        <div class="form-group" class="container">
                            <input class="form-control" type="text" name="title" placeholder="Enter Title" value="{{blogTuple[1]}}" required>
                                
                        </div>
                        <div class="form-group" class="container">    
                            <textarea class="form-control" name="blogText" >{{blogTuple[2]}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        
                        

                    </form>
                    
                    
        </div>
        
       
</body>
</html>
